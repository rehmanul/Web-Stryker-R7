<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Center - Web Stryker R7</title>
  
  <!-- External Resources -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .dark ::-webkit-scrollbar-track {
      background: #2d3748;
    }
    
    .dark ::-webkit-scrollbar-thumb {
      background: #4a5568;
    }
    
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #718096;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-pulse {
      animation: pulse 2s infinite;
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    /* Add utility classes */
    .btn-primary {
      @apply px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50;
    }
    
    .btn-secondary {
      @apply px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 disabled:opacity-50;
    }
    
    .btn-danger {
      @apply px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 disabled:opacity-50;
    }

    .stat-card {
      @apply bg-gray-50 dark:bg-gray-900 rounded-lg p-4;
    }
  </style>
</head>

<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-md">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <i class="fas fa-database text-blue-600 dark:text-blue-400 text-2xl"></i>
          <h1 class="text-xl font-semibold">Data Center</h1>
      </div>
        <div class="flex items-center space-x-4">
          <span id="statusIndicator" class="flex items-center">
            <i class="fas fa-circle text-green-500 mr-2"></i>
            <span>Ready</span>
          </span>
          <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
        </button>
      </div>
    </div>
        </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <!-- Content Section -->
    <section class="mb-8">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Content Section</h2>
        
        <div class="mb-4">
          <div class="container">
            <div id="contentContainer" class="content">
              <!-- Content will be inserted here by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Progress Section -->
    <section class="mb-8 hidden" id="progressSection">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Extraction Progress</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
          <div class="stat-card">
            <div class="text-sm text-gray-600 dark:text-gray-400">Processed</div>
            <div class="text-2xl font-semibold"><span id="processedCount">0</span>/<span id="totalCount">0</span></div>
          </div>
          
          <div class="stat-card">
            <div class="text-sm text-gray-600 dark:text-gray-400">Success Rate</div>
            <div class="text-2xl font-semibold text-green-600 dark:text-green-400" id="successRate">0%</div>
          </div>

          <div class="stat-card">
            <div class="text-sm text-gray-600 dark:text-gray-400">Average Time</div>
            <div class="text-2xl font-semibold" id="avgTime">0ms</div>
          </div>
          
          <div class="stat-card">
            <div class="text-sm text-gray-600 dark:text-gray-400">Estimated Time</div>
            <div class="text-2xl font-semibold" id="eta">--:--</div>
          </div>
        </div>

        <div class="flex justify-end">
          <button onclick="stopExtraction()" id="stopButton" class="btn-danger">
            <i class="fas fa-stop mr-2"></i>Stop
          </button>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Theme toggle functionality
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', 
        document.documentElement.classList.contains('dark') ? 'dark' : 'light'
      );
    }

    // Initialize theme
    if (localStorage.theme === 'dark' || 
        (!('theme' in localStorage) && 
         window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }

    // Content rendering function
    function renderContent(items) {
      const contentContainer = document.getElementById('contentContainer');
      const content = items.map(item => `
        <div class="item p-4 border border-gray-200 dark:border-gray-700 rounded-lg mb-4">
          <h3 class="text-lg font-semibold mb-2">${item.title}</h3>
          <p class="text-gray-600 dark:text-gray-400">${item.description}</p>
        </div>
      `).join('');
      
      contentContainer.innerHTML = content;
    }

    // Example data
    const items = [
      { title: 'Item 1', description: 'Description 1' },
      { title: 'Item 2', description: 'Description 2' }
    ];

    // Initialize content
    renderContent(items);

    // Update progress tracking
    function updateProgress(stats) {
      const progressBar = document.getElementById('progressBar');
      const processedCount = document.getElementById('processedCount');
      const successRate = document.getElementById('successRate');
      const avgTime = document.getElementById('avgTime');
      const eta = document.getElementById('eta');

      const progress = (stats.processed / stats.total) * 100;
      progressBar.style.width = `${progress}%`;
      processedCount.textContent = stats.processed;
      successRate.textContent = `${Math.round((stats.successful / stats.processed) * 100)}%`;
      avgTime.textContent = `${Math.round(stats.averageTime)}ms`;
      
      const remaining = stats.total - stats.processed;
      const etaSeconds = remaining * (stats.averageTime / 1000);
      eta.textContent = formatTime(etaSeconds);
    }

    function formatTime(seconds) {
      if (seconds < 60) return `${Math.round(seconds)}s`;
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.round(seconds % 60);
      return `${minutes}m ${remainingSeconds}s`;
    }
  </script>
</body>
</html>
