<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 24px;
      color: #333;
    }
    
    .section {
      margin-bottom: 32px;
    }
    
    h2 {
      color: #2196f3;
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 12px 0;
    }
    
    p {
      color: #666;
      margin: 0 0 16px 0;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: #1976d2;
    }
    
    .button:active {
      background: #1565c0;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Data Extraction</h2>
    <p>Extract product information from websites with advanced pattern recognition and AI processing.</p>
    <button onclick="startExtraction()" class="button">Start Extraction</button>
  </div>
  
  <div class="section">
    <h2>AI Processing</h2>
    <p>Process and analyze extracted data using advanced AI models for enhanced insights.</p>
    <button onclick="startProcessing()" class="button">Start Processing</button>
  </div>
  
  <div class="section">
    <h2>Configuration</h2>
    <p>Configure API keys, extraction settings, and system preferences.</p>
    <button onclick="openConfiguration()" class="button">Configure</button>
  </div>
  
  <script>
    function startExtraction() {
      google.script.run.showDataCenter();
    }
    
    function startProcessing() {
      google.script.run.showStrykeCenter();
    }
    
    function openConfiguration() {
      google.script.run.showSettings();
    }
  </script>
</body>
</html>
